<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ğŸ’–</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: url("https://images.unsplash.com/photo-1518893063532-6c2a3d83e7a2")
        center/cover no-repeat;
        overflow: hidden;
        font-family: 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        padding: 26px;
        border-radius: 24px;
        text-align: center;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        z-index: 2;
    }

    h1 {
        color: #e91e63;
        font-size: 24px;
        margin-bottom: 12px;
    }

    p {
        font-size: 15px;
        color: #444;
        line-height: 1.6;
        margin-bottom: 22px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 12px 26px;
        font-size: 17px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        position: absolute;
        animation: beat 1.6s infinite;
        transition: left 0.4s ease, transform 0.3s ease;
    }

    @keyframes beat {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    #yes {
        background: #e91e63;
        color: white;
        left: 12%;
        box-shadow: 0 8px 20px rgba(233,30,99,0.4);
    }

    #no {
        background: #aaa;
        color: white;
        right: 12%;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 22px;
        animation: floatUp linear infinite;
        pointer-events: none;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to { transform: translateY(-110vh); opacity: 0; }
    }
</style>
</head>

<body>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Kya aap mere Valentine banogi? ğŸ’˜</h1>

    <p>
        Main aapko kabhi khatam na hone wali muskaan,<br>
        pyaar aur bohot saari chocolates ğŸ«<br>
        ka wada karta hoon.
    </p>

    <div class="buttons">
        <button id="yes">Yes ğŸ’–</button>
        <button id="no">No ğŸ˜¢</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const music = document.getElementById("music");

    let resetTimer;
    let yesScale = 1;

    const yesInitial = "12%";
    const noInitial = "12%";

    function runNo() {
        clearTimeout(resetTimer);

        const x = Math.random() * (window.innerWidth - 120);
        const y = Math.random() * (window.innerHeight - 120);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
        noBtn.style.right = "auto";

        // YES moves toward center
        yesBtn.style.left = "36%";

        // YES grows every time NO runs
        yesScale += 0.08;
        yesBtn.style.transform = `scale(${yesScale})`;

        resetTimer = setTimeout(resetButtons, 1400);
    }

    function resetButtons() {
        noBtn.style.left = "auto";
        noBtn.style.top = "auto";
        noBtn.style.right = noInitial;

        yesBtn.style.left = yesInitial;
    }

    noBtn.addEventListener("mouseover", runNo);
    noBtn.addEventListener("touchstart", runNo);
    noBtn.addEventListener("click", runNo);

    yesBtn.onclick = () => {
        music.play();
        document.body.innerHTML = `
            <div class="card">
                <h1>Love you â¤ï¸</h1>
                <p>
                    Aapne mera din bana diya ji ğŸ˜˜
                </p>
                <p>Happy Valentineâ€™s Day ğŸ’</p>
            </div>
        `;
        createHearts();
    };

    function createHearts() {
        setInterval(() => {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "ğŸ’–";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }, 260);
    }

    createHearts();
</script>

</body>
</html>
